// LAUNCH OPTIONS -refresh 144 -tickrate 128 -console -novid -nojoy -high -threads 4 +exec autoexec.cfg

exec TrashTalk.cfg

// Friends can join any server (official and community)
cl_join_advertise 2


// removes the shifting of the arm when crouching down.
	cl_viewmodel_shift_left_amt "0"
	cl_viewmodel_shift_right_amt "0"
	m_mousespeed 0

// removes the bobbing of the weapon back and forth, when you run.
	cl_bobamt_lat "0"
	cl_bobamt_vert "0"

// lowers delay between sounds.
	snd_mixahead "0.05"
	snd_musicvolume "0"
	snd_headphone_pan_exponent "2"
	snd_headphone_pan_radial_weight "2
	snd_legacy_surround "0"
	snd_pitchquality "1"
	dsp_enhance_stereo "0"

// usual rate commands
	rate 128000
	cl_cmdrate 128
	cl_updaterate 128
	cl_interp 0
	cl_interp_ratio 1
	cl_lagcompensation 1

//Video
    mat_monitorgamma 1.6
    mat_queue_mode -1
    fps_max 999
    fps_max_menu 500


// causes the scope to move less while moving scoped and reduces bobbing effect
	cl_bobcycle "2"

// radar 
	cl_radar_scale "0.3"
	cl_radar_rotate "1"
	cl_radar_always_centered 0


// Miscellaneous
	cl_autowepswitch "0"
	cl_autohelp "0"
	cl_showhelp "0" 
	hud_showtargetid "1"

// Mouse commands
	m_rawinput "1"
	m_customaccel 0
	m_mouseaccel1 0
	m_mouseaccel2 0
	m_mousespeed 0


// LEFT AND RIGHT VIEWMODEL TOGGLES
	bind mouse4 left
	alias "left" "cl_righthand 0; bind mouse4 right"
	alias "right" "cl_righthand 1; bind mouse4 left"


// VIEWMODEL
viewmodel_presetpos "0"
viewmodel_offset_x 1.2; 
viewmodel_offset_y 3 ; 
viewmodel_offset_z -3; 
viewmodel_fov 99;
cl_bob_lower_amt 0; 
cl_bobamt_lat 0; 
cl_bobamt_vert 0

//Optimization
    r_dynamic 0
    cl_forcepreload 1
    joystick 0

// Miscellaneous.
bind space "+jump"
bind "]" "disconnect"
bind "F10" "say /spawn; say !r"
bind "F11" "buy flashbang; buy hegrenade; buy smokegrenade;"
bind "F12" "buy vest; buy vesthelm;"
bind "kp_minus" "toggle volume 1 0.03"

net_graph 1
net_graphproportionalfont 0
net_graphpos 3


